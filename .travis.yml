language: node_js
node_js:
  - 8
branches:
  only:
    - master
git: 
  quiet: true
#addons
#cache
#before_install
#install
before_script:
  - npm install -g firebase-tools
  - cd functions && npm install && cd ..
#script:
#before_cache (cleaning cache)
after_failure:
  - echo $TRAVIS_TEST_RESULT
after_success:
  - echo $TRAVIS_TEST_RESULT
#before_deploy (for each deploy provider)
deploy:
  skip_cleanup : true
  provider: firebase
  token:
    secure: 
  message: "this is an automatic deployment by travis - CI as a result of pushing to master"
#after_deploy (for each deploy provider)
#after_script